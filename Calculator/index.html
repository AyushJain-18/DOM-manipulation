<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
<link rel='icon' href='../home.svg' type='image/x-icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>   
        <div class='toogle-button-conainer'>  
             <label tabindex="0" class="switch"> 
                    <input  tabindex="-1" type="checkbox">
                    <span  class="slider round"></span>
            </label>
    </div>
    <span class ='theme' id='theme'>Theme 1</span> 

    <div class="calculatorcontainer">
        <div class="calculator">
                <div class="screen" id='screen'> 0 </div>
                <div class= 'button-container'>
                    <div class='operation-button'>
                        <div class="operation buttons" id='operator' tabindex="0">+</div>
                        <div class="operation buttons" id='operator' tabindex="0">-</div>
                        <div class="operation buttons" id='operator' tabindex="0">&times;</div>
                        <div class="operation buttons" id='operator' tabindex="0">&divide;</div>
                    </div>
                    <div class = 'number-container'>
                        <div class="number buttons" id='num' tabindex="0">7</div>
                        <div class="number buttons" id='num' tabindex="0">8</div>
                        <div class="number buttons" id='num' tabindex="0">9</div>
                        <div class="number buttons" id='num' tabindex="0">4</div>
                        <div class="number buttons" id='num' tabindex="0">5</div>
                        <div class="number buttons" id='num' tabindex="0">6</div>
                        <div class="number buttons" id='num' tabindex="0">1</div>
                        <div class="number buttons" id='num' tabindex="0">2</div>
                        <div class="number buttons" id='num' tabindex="0">3</div>
                        <div class="number buttons" id='dot' tabindex="0">.</div>
                        <div class="number buttons" id='num' tabindex="0">0</div>
                        <div class="special buttons"id='clear'tabindex="0">C</div>
                    </div>
                    <div class='bigButton buttons' id='result'tabindex="0">=</div>
                </div>
        </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
